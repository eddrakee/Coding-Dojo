<html>

<head>
    <title>Login & Registration</title>
    {% load staticfiles %}
	<link rel="stylesheet" href="{% static '/posts/css/stylesheet.css' %}" media="screen" charset="utf-8">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h1>The Message Wall</h1>
        </div>

        <div class="error">
            <ul>
            {% for idx in messages %}
                <li>{{ idx}}</li>
            {% endfor %}
            </ul>
        </div>
        
        <div class="contentBox">
                <form class="boxes" action= '{% url "posts_namesp:create_post" %}' method='POST'>
                    {% csrf_token %} 
                    <h2>Write a Message</h2>
                    <textarea rows="10" cols="50"></textarea>
                    <input type="submit" value="Post!">
                </form>
                
        </div>
       
   </div>
    
</body>

</html>
