<html>

<head>
    <title>Login & Registration</title>
    {% load staticfiles %}
	<link rel="stylesheet" href="{% static '/log_reg/css/stylesheet.css' %}" media="screen" charset="utf-8">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h1>Welcome!</h1>
        </div>

        <div class="error">
            <ul>
            {% for idx in messages %}
                <li>{{ idx}}</li>
            {% endfor %}
            </ul>
        </div>
        
        <div class="contentBox">
                <form class="boxes" action= '/logout' method='POST'>
                    {% csrf_token %} 
                    <input type="submit" value="Logout!">
                </form>
                
        </div>
       
   </div>
    
</body>

</html>
