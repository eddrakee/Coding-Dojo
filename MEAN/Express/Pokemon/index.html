<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <div class="mainContent">
                <h1>Register to Begin!</h1>
                <form action="/register" method="POST">
                    <h3>First Name:</h3><input type="text" name="first_name">
                    <h3>Last Name:</h3><input type="text" name="last_name">
                    <h3>Username:</h3><input type="text" name="username">
                    <h3>Password:</h3><input type="text" name="password">
                    <h3>Confirm Password:</h3><input type="text" name="confirm">
                    <input type="submit" value="Submit">
                </form>

                <form action="/login" method="POST">
                    <h3>Username:</h3><input type="text" name="username">
                    <h3>Password:</h3><input type="text" name="password">
                    <input type="submit" value="Submit">
                </form>

            </div>
        </div>
    
    </body>
</html>
