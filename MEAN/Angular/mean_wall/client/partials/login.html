<div class="header">
    <h1>Please Login!</h1>
</div>
<div class="error">
    <p ng-repeat='error in errors track by $index'>{{error}}</p>
</div>


<div class="mainContent" >
    <form ng-submit="login()">
        <h2>Username: <input class ="name" type="text" ng-model="logReg.name" placeholder="Please enter your username!"> </h2>
        <br>
        <input class ="submit" type="submit" value="Login">
    </form>
</div>
