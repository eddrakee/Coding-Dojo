<div ng-controller="sessionController">
    <div class="header">
        <h1>Hello {{currentUser.name}}!</h1>
    </div>
    <a href="#!/add">Add Quote</a>
    <a href="#!/showAll">All Quotes</a>
    <a href="/logout">Logout</a>
    <div ng-controller="quoteController" class='mainContent'>
        <h2>Top 3 Quotes!</h2>
         <table>
        <tr>
            <th>Author</th>
            <th>Quotes</th>
            <th>Date</th>
            <th>Likes</th>
            <th>Like it!</th>
            <th>When</th>
            <th>When again</th>
        </tr>
        <tr ng-repeat="quote in quotes |limitTo: -3 | orderBy: 'likes':true" | >
            <td><a href='#!/showOne/{{quote.author}}'>{{quote.author}}</a></td>
            <td>{{quote.content}}</td>
            <td>{{quote.date | date: fulldate}}</td>
            <td>{{quote.likes}}</td>
            <td><button ng-click="likeQuote(quote)">Like it!</button></td>
            <td><time am-time-ago="quote.createdAt"></time></td>
            <td>{{quote.createdAt | amCalendar:referenceTime:formats}}</td>
        </tr>
    </table>
        
    </div>
</div>
