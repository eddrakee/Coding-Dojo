<div ng-controller="userController">
    <h2>Please Enter Your Information</h2>
    <form>
        First Name: <input type="text" ng-model="newUser.first">
        <br>
        Last Name: <input type="text" ng-model="newUser.last">
        <br>
        Birthday:<input type="date" ng-model="newUser.bday">
        <br>
        <input type="submit" value="Create!" ng-click="addUser()" >
    </form>
</div>
