<form ng-submit="addFriend()">
    First Name: <input type="text" ng-model="newFriend.first">
    Last Name: <input type="text" ng-model="newFriend.last">
    Birthday: <input type="date" ng-model="newFriend.bday">
    <input type="submit" value="Add!">
</form>
<br>
<hr>
<h2>For Reference:</h2>
{{friends}}
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Birthday</th>
        <th>Action</th>
    </tr>
    <!--since it is returned as an object with an array in it's value field, we need to dig deeper!-->
    <tr ng-repeat="friend in friends.friends">
        <td>{{friend.first}}</td>
        <td>{{friend.last}}</td>
        <td>{{friend.bday}}</td>
       
    </tr>
</table>
