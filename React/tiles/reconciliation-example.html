<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='node_modules/react/dist/react.js'></script>
    <script src='node_modules/react-dom/dist/react-dom.js'></script>
</head>

<body>
    <div id="js"></div>
    <hr>
    <div id="react"></div>
    <script type="text/javascript">
        const jsContainer = document.querySelector('#js');
        const reactContainer = document.querySelector('#react');
        function render(){
            const reactDescriptiveObjects = React.createElement(
                                                'div', 
                                                null, 
                                                React.createElement('h1',null,'Hello React'),
                                                'Name: ', 
                                                React.createElement('input'),
                                                React.createElement('p', null, `The current time is:`
                                                )
                                            )
            jsContainer.innerHTML = `
                <h1>Hello Dojo!</h1>
                Name: <input type="text"/>
                <p>The current time is: ${ new Date() }</p>
            `;
            ReactDOM.render(
                reactDescriptiveObjects,
                reactContainer
            );
        }
        render();
        setInterval(render, 1000);
    </script>


</body>

</html>
